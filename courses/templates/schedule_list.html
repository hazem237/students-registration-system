<!-- schedule_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule List</title>
</head>
<body>
    <h1>Schedule List</h1>
    <ul>
        {% for schedule in schedules %}
            <li>{{shedule.id}}-{{ schedule.days }} - {{ schedule.start_time }} to {{ schedule.end_time }}, Room {{ schedule.room_number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
