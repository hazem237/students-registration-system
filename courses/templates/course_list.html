<!-- course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.code }} - {{ course.name }}</li>
            <p>Description: {{ course.description }}</p>
            <p>Instructor: {{ course.instructor }}</p>
            <p>Capacity: {{ course.capacity }}</p>
            <hr> 
        {% endfor %}
    </ul>
</body>
</html>
